<div class="flex max-w-7xl mx-auto gap-4 mt-4">
  @for (status of taskStatus; track $index) {
  <div
    class="relative bg-gray-200 w-full rounded-md p-4 flex-1 transition-colors duration-300"
    (drop)="onDrop($event, status)"
    (dragover)="$event.preventDefault()"
  >
    <h3 class="font-bold mb-4 text-lg text-gray-600">
      {{ status }}
    </h3>

    <div class="flex flex-col gap-4">
      @for (task of getTaskByStatus(status); track task.id) {
      <div
        class="bg-white px-5 py-3 rounded-md cursor-pointer transition-transform duration-200 ease-in-out animate-fade-in"
        draggable="true"
        (dragstart)="onDragStart($event, task)"
        (dragend)="onDragEnd($event)"
      >
        <h4>{{ task.title }}</h4>
        <p>{{ task.description }}</p>
      </div>
      }
    </div>
  </div>
  }
</div>
