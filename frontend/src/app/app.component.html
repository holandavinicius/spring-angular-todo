<div class="flex max-w-7xl mx-auto gap-4 mt-4">
  @for (status of taskStatus; track $index) {
  <div class="relative bg-gray-200 w-full rounded-md p-4 flex-1 transition-colors duration-300"
    (drop)="onDrop($event, status)" (dragover)="$event.preventDefault()">
    <h3 class="font-bold mb-4 text-lg text-gray-600">
      {{ status }}
    </h3>

    <div class="flex flex-col gap-4">
      @for (task of getTaskByStatus(status); track task.id) {
      <app-card [task]="task" (delete)="onDeleteTask($event)"></app-card>
      }
    </div>
  </div>
  }
</div>
